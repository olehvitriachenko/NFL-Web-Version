appId: com.nfl.webapp
productName: NationalFarmLife
copyright: Copyright © 2024
directories:
  output: release
  buildResources: build

files:
  - dist/**/*
  - electron/**/*
  - package.json
  - "!**/*.{iml,o,hprof,orig,pyc,pyo,rbc,swp,csproj,sln,xproj}"
  - "!.editorconfig"
  - "!**/._*"
  - "!**/{.DS_Store,.git,.hg,.svn,CVS,RCS,SCCS,.gitignore,.gitattributes}"
  - "!**/{__pycache__,thumbs.db,.flowconfig,.idea,.vs,.nyc_output}"
  - "!**/{appveyor.yml,.travis.yml,circle.yml}"
  - "!**/{npm-debug.log,yarn.lock,.yarn-integrity,.yarn-metadata.json}"

extraResources:
  - from: rates.sqlite
    to: rates.sqlite

win:
  target:
    - target: nsis
      arch:
        - x64
  icon: build/icon.png  # Используем PNG, так как icon.ico на самом деле Mac icns
  requestedExecutionLevel: asInvoker
  artifactName: ${productName}-Setup-${version}.${ext}
  # Register custom protocol for OAuth callback
  protocols:
    - name: NFL OAuth Protocol
      schemes:
        - nfl-app
  # Якщо іконка відсутня, electron-builder створить дефолтну

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: ${productName}
  runAfterFinish: true
  deleteAppDataOnUninstall: false
  # Використовувати кастомний NSIS скрипт
  include: build/installer.nsh

mac:
  category: public.app-category.productivity
  target:
    - target: dmg
      arch:
        - x64
        - arm64
  icon: build/icon.icns
  hardenedRuntime: true
  gatekeeperAssess: false
  # Register custom protocol for OAuth callback
  extendInfo:
    CFBundleURLTypes:
      - CFBundleURLName: com.nfl.webapp.oauth
        CFBundleURLSchemes:
          - nfl-app

linux:
  target:
    - target: AppImage
      arch:
        - x64
  category: Utility
  icon: build/icon.png
